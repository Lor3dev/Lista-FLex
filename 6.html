<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 150px);
            gap: 10px;
        }
        .grid-item {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item">150 x 150</div>
        <div class="grid-item">150 x 150</div>
        <div class="grid-item">150 x 150</div>
        <div class="grid-item">150 x 150</div>
        <div class="grid-item">150 x 150</div>
        <div class="grid-item">150 x 150</div>
        <div class="grid-item">150 x 150</div>
        <div class="grid-item">150 x 150</div>
        <div class="grid-item">150 x 150</div>
        <div class="grid-item">150 x 150</div>
    </div>
</body>
</html>
