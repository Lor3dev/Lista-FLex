<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
        }
        .user-list {
            width: 350px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 15px;
        }
        .user-info {
            color: #333;
        }
        .user-info .name {
            font-weight: bold;
            font-size: 16px;
        }
        .user-info .address {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="user-list">
        <div class="user">
            <div class="avatar"></div>
            <div class="user-info">

        </div>
        <div class="user">

        </div>

            </div>
        </div>
    </div>
</body>
</html>
