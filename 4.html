<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }
        .container {
            display: grid;
            grid-template-rows: 1fr 3fr 1fr;
            grid-template-columns: 1fr 3fr;
            grid-template-areas: 
                "nav cabecalho"
                "nav conteudo"
                "nav rodape";
            width: 80%;
            height: 80%;
        }
        .navegacao {
            grid-area: nav;
            background-color: #ff8c42;
            padding: 20px;
            color: white;
            font-weight: bold;
        }
        .cabecalho {
            grid-area: cabecalho;
            background-color: #00bcd4;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .conteudo {
            grid-area: conteudo;
            background-color: #6a1b9a;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .rodape {
            grid-area: rodape;
            background-color: #00bcd4;
            padding: 20px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navegacao">NAVEGAÇÃO</div>
        <div class="cabecalho">CABEÇALHO</div>
        <div class="conteudo">CONTEÚDO</div>
        <div class="rodape">RODAPÉ</div>
    </div>
</body>
</html>
